<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? ðŸ’•</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, #ff6b9d 0%, #ffc3a0 50%, #ff9a9e 100%);
}

.container {
    width: 100%;
    height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(6px);
}

.emoji {
    width: 180px;
    animation: pulse 1.8s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.question {
    font-size: 40px;
    color: white;
    margin-top: 20px;
    text-align: center;
    text-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.buttons {
    margin-top: 50px;
    position: relative;
    width: 400px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    border: none;
    border-radius: 50px;
    padding: 16px 40px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-150px);
}

#yesBtn:hover {
    transform: translateX(-150px) scale(1.1);
}

#noBtn {
    background: rgba(255,255,255,0.6);
    color: #333;
    position: absolute;
    left: 50%;
    transform: translateX(50px);
}

.message {
    display: none;
    margin-top: 30px;
    text-align: center;
    animation: fadeIn 1s ease forwards;
}

.message img {
    width: 180px;
    margin-bottom: 20px;
}

.message h2 {
    font-size: 34px;
    color: white;
}

.message p {
    margin-top: 15px;
    font-size: 20px;
    color: white;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

    <img 
        src="https://i.postimg.cc/P585TdJ9/tkthao219-bubududu.gif" 
        class="emoji" 
        id="mainGif"
        alt="Valentine GIF">

    <h1 class="question" id="question">Will you be my Valentine?</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn" onclick="handleYes()">Yes ðŸ’–</button>
        <button id="noBtn" onclick="handleNo(event)">No</button>
    </div>

    <div class="message" id="message">
        <img src="https://i.postimg.cc/Rhsw5vh4/thank-you.gif" alt="Thank You GIF">
        <h2>Yay! ðŸ’•</h2>
        <p>Love you till my last breath bebe</p>
        <p style="font-style: italic;">Love you 3123</p>
    </div>

</div>

<script>
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const mainGif = document.getElementById("mainGif");

function handleYes() {
    buttons.style.display = "none";
    question.style.display = "none";
    mainGif.style.display = "none";
    message.style.display = "block";
    createHearts();
}

function handleNo(event) {
    if (event) event.stopPropagation();

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    const randomX = Math.random() * (viewportWidth - btnWidth);
    const randomY = Math.random() * (viewportHeight - btnHeight);

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transform = "none";
}

function createHearts() {
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.top = "100%";
        heart.style.fontSize = "24px";
        heart.style.animation = "floatUp 3s linear";
        heart.style.pointerEvents = "none";
        heart.style.zIndex = "999";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
